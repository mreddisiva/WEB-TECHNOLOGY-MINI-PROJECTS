<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivation Form</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>

<body>
    <h1>Deactivation Form</h1>
    <form action="">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="deactivation-reason">Reason for Deactivation:</label>
        <select id="deactivation-reason" name="deactivation-reason" required>
            <option value="" disabled selected>Select a reason for deactivation</option>
            <option value="privacy">Privacy concerns</option>
            <option value="inactivity">Inactivity</option>
            <option value="other">Other</option>
        </select>

        <label for="additional-comments">Additional Comments:</label>
        <textarea id="additional-comments" name="additional-comments" rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
